<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NV Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">NV Chat</h1>
            <p class="text-gray-600">Model: meta/llama-3.1-405b-instruct</p>
        </header>

        <!-- Main Content -->
        <div class="max-w-3xl mx-auto bg-white rounded-lg shadow-lg p-6">
            <form id="query-form" class="space-y-4">
                <div>
                    <label for="input" class="block text-sm font-medium text-gray-700 mb-2">
                        Enter your question or prompt:
                    </label>
                    <textarea 
                        id="input" 
                        name="input" 
                        rows="4" 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        placeholder="Type your message here..."
                    ></textarea>
                </div>
                <div class="flex justify-end">
                    <button 
                        id="submit-btn"
                        type="submit"
                        class="inline-flex items-center px-4 py-2 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                    >
                        <span id="submit-btn-text">Send Message</span>
                        <i id="loading-icon" class="fas fa-spinner fa-spin ml-2 hidden"></i>
                    </button>
                </div>
            </form>

            <!-- Response Container -->
            <div id="response-container" class="mt-8 hidden">
                <div class="border-t pt-4">
                    <h2 class="text-lg font-medium text-gray-900 mb-3">Response:</h2>
                    <div id="response" class="prose prose-blue max-w-none bg-gray-50 rounded-md p-4 text-gray-800"></div>
                </div>
            </div>

            <!-- Error Message -->
            <div id="error-message" class="mt-4 hidden">
                <div class="bg-red-50 border-l-4 border-red-400 p-4">
                    <div class="flex">
                        <div class="flex-shrink-0">
                            <i class="fas fa-exclamation-circle text-red-400"></i>
                        </div>
                        <div class="ml-3">
                            <p class="text-sm text-red-700" id="error-text"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="mt-8 text-center text-gray-600 text-sm">
            <p>By <a href="https://github.com/aradzhioni" target="_blank" rel="noopener noreferrer">Aradzhioni</a></p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
